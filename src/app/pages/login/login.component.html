<form (ngSubmit)="login(formulario)" #formulario="ngForm" class="login-form">
  <div class="form-group">
    <label for="email" class="form-label">Ingresar correo</label>
    <input
      type="text"
      id="email"
      name="email"
      [(ngModel)]="email"
      class="form-control"
      placeholder="ejemplo@correo.com"
    />
  </div>
  
  <div class="form-group">
    <label for="password" class="form-label">Ingresar contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Contraseña"
    />
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
